    <!-- Open Graph метатеги для соцсетей -->
    <meta property="og:title" content="SubtitleGenius - Автоматическое создание субтитров">
    <meta property="og:description" content="Лучший сервис по созданию и редактированию субтитров для ваших видео. Получите точные титры за секунды!">
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png">
    <meta property="og:url" content="https://subtitle-genius.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter метатеги -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SubtitleGenius">
    <meta name="twitter:description" content="Создавайте точные субтитры для видео за минуты с помощью нашего AI-сервиса">
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-preview.png">
    
    <!-- Пытаемся предзагрузить шрифты -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" as="style">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- PWA метаданные -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>SubtitleGenius - Профессиональное создание субтитров для видео</title>
    
    <style>
      /* Встроенные критические стили для ускорения первоначальной загрузки */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        background-color: #f8f9ff;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Удаление 300ms задержки на мобильных устройствах */
      a, button {
        touch-action: manipulation;
      }
      
      /* Пока скрываем корневой элемент до загрузки JS */
      #root {
        visibility: hidden;
        opacity: 0;
      }
      
      /* Краткий текст для элемента noscript */
      .non-script-message {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        color: white;
        padding: 20px;
        text-align: center;
        z-index: 10000;
      }
      
      .non-script-message h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: white;
      }
      
      .non-script-message p {
        max-width: 600px;
        margin-bottom: 15px;
        line-height: 1.5;
      }
      
      .non-script-link {
        color: #4cc9f0;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="non-script-message">
        <h1>Для работы SubtitleGenius требуется JavaScript</h1>
        <p>Наш сервис использует современные веб-технологии, которые требуют включенного JavaScript.</p>
        <p>Пожалуйста, активируйте JavaScript в настройках вашего браузера и перезагрузите страницу.</p>
        <p>Пошаговую инструкцию по включению JavaScript вы найдете
          <a href="https://www.enable-javascript.com/ru/" class="non-script-link">на этом сайте</a>.
        </p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <script>
      // Как только страница загружена, показываем приложение
      document.addEventListener('DOMContentLoaded', function() {
        var root = document.getElementById('root');
        root.style.visibility = 'visible';
        root.style.opacity = 1;
        root.style.transition = 'opacity 0.3s ease-out';
      });
    </script>
  </body>
</html>
